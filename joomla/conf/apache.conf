<VirtualHost 127.0.0.1:${APACHE_PORT}>
  ServerName ${DOMAIN}
  DocumentRoot ${WEBROOT}
  CustomLog /var/log/httpd/${DOMAIN}_access.log combined
  ErrorLog /var/log/httpd/${DOMAIN}_error.log
  <Directory ${WEBROOT}>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>